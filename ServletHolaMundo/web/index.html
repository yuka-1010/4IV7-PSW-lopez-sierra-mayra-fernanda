<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/uwu.css">
    </head>
    <body>
        <div class="container" >
            <form name="formulario" method="get"
                  action="Registro">
                <label>Nombre:</label>
                <input type="text" name="nombre">
                <br>
                <label>Apellido paterno:</label>
                <input type="text" name="appat">
                <br>
                <label>Apellido materno:</label>
                <input type="text" name="appmat">
                <br>
                <label>Edad:</label>
                <input type="number" name="edad" min="01"
                       max="99" size="2">
                <br>
                <label>Correo:</label>
                <input type="email" name="email">
                <br>
                <input type="submit" value="Enviar datos de registro">
                <input type="reset" value="Borrar registro">
            </form>
            
        </div>
    </body>
</html>
