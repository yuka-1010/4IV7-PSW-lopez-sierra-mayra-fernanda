<body>
    <h3><p>Una tienda ofrece un descuento del 15% sobre el total de la compra
        y un cliente desea saber cuanto deber√° pagar finalmente por su compra.
    </p></h3>
    <form method="POST" name="tienda">
    <table align="center" border="1">
        <tr>
                <td class="td_sup">Introduce tu total de compra: </td>
                <td class="td_inf"><input type="text" name="compra" onkeypress="return validarn(event)"></td>
        </tr>

        <tr>
            <td></td>
            <td class="td_inf"><input type="button" value="Descuento"
            name="enviar" onclick="descuentos()"></td>
        </tr>
        <tr>
            <td class="td_up">El total a pagar es de: </td>
            <td class="td_down"><input type="text" name="pago"
                id="pagototal" readonly="readonly"
                class="input_text"></td>
        </tr>
        <tr>
            <td></td>
            <td class="td_down"><input type="button" name="borrard"
                value="Borrar" onclick="borrar()"></td>
        </tr>
    </table>
    </form>
