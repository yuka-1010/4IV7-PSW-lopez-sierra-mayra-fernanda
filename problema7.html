<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 7</title>
    <script src="JS/problema7.js"></script>
    <link rel="stylesheet" href="CSS/problema01.css">
</head>
<body>
    <h3><p>Leer 2 números; si son iguales que los multiplique, si el primero es mayor que el segundo que los reste y si no que los sume.
    </p></h3>
    <br>
    <form name="numeros">
    <table align="center" border="1">
        <tr>
            <td class="td_sup">Introduce un número: </td>
            <td class="td_inf"><input type="text" name="num1" onkeypress="return validarn(event)"></td>
        </tr>
        <tr>
            <td class="td_sup">Introduce un segundo número: </td>
            <td class="td_inf"><input type="text" name="num2" onkeypress="return validarn(event)"></td>
        </tr>
        <tr>
            <td></td>
            <td class="td_inf"><input type="button" value="Calcular"
                name="comparar" onclick="comparacion()"></td>
        </tr>
        <tr>
            <td class="td_sup">Número final:</td>
            <td class="td_inf"><input type="text" name="numtotal"
                id="cantidad" readonly="readonly"
                class="input_text"></td>
        </tr>
        <tr>
            <td></td>
            <td class="td_inf"><input type="button" name="borrard"
                value="Borrar" onclick="borrar()"></td>
        </tr>
    </table>
    </form>
    <br>
    <a href="problemas.html">Regresar</a>
</body>
</html>
