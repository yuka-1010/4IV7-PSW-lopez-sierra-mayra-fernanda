<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 8</title>
    <script src="JS/problema8.js"></script>
    <link rel="stylesheet" href="CSS/problema01.css">
</head>
<body>
    <h3><p>Leer tres números diferentes e imprimir el mayor de los tres.</p></h3>
    <br>
    <form name="numeromayor">
        <table align="center" border="1">
            <tr>
                <td class="td_sup">Introduce el primer número:</td>
                <td class="td_inf"><input type="text" name="num1" onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
                <td class="td_sup">Introduce el segundo número: </td>
                <td class="td_inf"><input type="text" name="num2" onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
                <td class="td_sup">Introduce el tercer número:</td>
                <td class="td_inf"><input type="text" name="num3" onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
                <td></td>
                <td class="td_inf"><input type="button" value="Número mayor"
                    name="numgrande" onclick="comparar()"></td>
            </tr>
            <tr>
                <td class="td_sup">El número mayor es:</td>
                <td class="td_inf"><input type="text" name="numeromay"
                    id="numfinal" readonly="readonly"
                    class="input_text"></td>
            </tr>
            <tr>
                <td></td>
                <td class="td_inf"><input type="button" name="borrard"
                    value="Borrar" onclick="borrar()"></td>
            </tr>
        </table>
        </form>
        <br>
    <a href="problemas.html">Regresar</a>
</body>
</html>
